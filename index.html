<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa EBAC HTML</title>
</head>
<body>
    <header>
        <h1>TAREFA FORMULÁRIO</h1>
    </header>
    <main>
        <hr/>
        <h2>Formulário Para novos Usuários</h2>
        <form>
            <label for="Nome"> Seu Nome </label>
            <input type="text" id="Nome" placeholder="Digite seu nome"> <br/>
            <label for="Email">Endereço de E-mail</label>
            <input type="email" name="" id="Email" placeholder="Digite seu E-mail"> <br/>
            <label for="Usuario">Nome de Usuário</label>
            <input type="text" name="" id="Usuario" placeholder="Digite seu Usuário"> <br/>
            <label for="Senha">Crie uma Senha</label>
            <input type="password" name="" id="Senha" placeholder="Digite uma senha"> <br/>
            <button>Cadastrar</button>
            <hr/>
        </form>
    </main>
</body>
</html>
